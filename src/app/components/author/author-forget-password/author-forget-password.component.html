<header class="ct_login_header">
      <div class="container">
            <div class="row">
                  <div class="col-md-12">
                        <div class="ct_logo text-center">
                              <img src="assets/img/logo.svg" alt="">
                        </div>
                  </div>
            </div>
      </div>
</header>

<section class="ct_login_bg">
      <div class="container">
            <div class="row">
                  <div class="col-xxl-7 col-xl-7 col-lg-8 col-md- mx-auto">
                        <div class="ct_login_white_bg ct_mt_60 ct_mb_60">
                              <div class="ct_back_btn">
                                    <a (click)="logout()">
                                          <i class="fa-solid fa-arrow-left-long me-2"></i> Back to Home
                                    </a>
                              </div>
                              <div class="text-center mb-4">
                                    <h4 class="ct_fs_28 ct_fw_600">Forgot Password</h4>
                                    <p class="mb-0 ct_fs_14">Donâ€™t worry enter the associated mail and we will send you
                                          Verification Code</p>
                              </div>

                              <form [formGroup]="Form">
                                    <div class="ct_input-container">
                                          <input placeholder="Registerd Email Address" class="ct_input-field"
                                                type="text" formControlName="email">
                                          <label for="ct_input-field" class="ct_input-label">Email Address</label>
                                          <span class="ct_input-highlight"></span>
                                    </div>
                                    <div *ngIf="Form.controls['email'].invalid && Form.controls['email'].touched"
                                          class="error-message">
                                          <div *ngIf="Form.controls['email'].errors?.['required']"
                                                class="ct_fs_14 mt-1">
                                                Email is required.
                                          </div>
                                          <div *ngIf="Form.controls['email'].errors?.['email'] && !Form.controls['email'].errors?.['required']"
                                                class="ct_fs_14 mt-1">
                                                Invalid email format.</div>
                                    </div>
                                    <div class="mt-5">
                                          <a (click)="onSubmit()" type="button" class="ct_purple_btn w-100">Send
                                                Code</a>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</section>

<app-footer />

<!-- Loader S -->
<app-loader *ngIf="loading"></app-loader>
