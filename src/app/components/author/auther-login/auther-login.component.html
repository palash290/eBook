<header class="ct_login_header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="ct_logo text-center">
                    <img src="assets/img/logo.svg" alt="">

                </div>
            </div>
        </div>

    </div>
</header>

<section class="ct_login_bg " style="background-image: url(assets/img/authore_login_bg.png);">
    <div class="container">
        <div class="row">
            <div class="col-xxl-7 col-xl-7 col-lg-8 col-md- mx-auto">
                <div class="ct_login_white_bg ct_mt_60 ct_mb_60">
                    <div class="ct_back_btn">
                        <a (click)="logout()">
                            <i class="fa-solid fa-arrow-left-long me-2"></i> Back to Home
                        </a>
                    </div>
                    <div class="text-center mb-4">
                        <h4 class="ct_fs_28 ct_fw_600">Log In as Author</h4>
                        <p class="mb-0 ct_fs_14">Donâ€™t have an account? <a routerLink="/author-signup"
                                class="ct_forgot_pass_link"> Sign
                                Up</a></p>
                    </div>

                    <div class="ct_btn_group ct_mt_32 justify-content-center ct_other_login_btn_group">
                        <a (click)="loginWithGoogle()" class="ct_purple_outline_btn ct_grey_outline_btn w-100"><img
                                src="assets/img/google.svg" alt="">Continue with Google</a>
                        <!-- <a href="#" class="ct_purple_outline_btn ct_grey_outline_btn"><img src="assets/img/facebook.svg"
                                alt="">Continue with Facebook</a> -->
                    </div>

                    <div class="ct_decoration_line_text ct_mt_32">
                        <p class="mb-0 text-center"> Or continue with mail</p>
                    </div>

                    <form [formGroup]="loginForm">
                        <div class="ct_input-container">
                            <input placeholder="Email Address" class="ct_input-field" type="text"
                                formControlName="email">
                            <label for="ct_input-field" class="ct_input-label">Email Address</label>
                            <span class="ct_input-highlight"></span>
                        </div>
                        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                            class="error-message">
                            <div *ngIf="loginForm.controls['email'].errors?.['required']" class="ct_fs_14 mt-1">
                                Email is required.
                            </div>
                            <div *ngIf="loginForm.controls['email'].errors?.['email'] && !loginForm.controls['email'].errors?.['required']"
                                class="ct_fs_14 mt-1">
                                Invalid email format.</div>
                        </div>
                        <div class="ct_input-container position-relative">
                            <i class="fa-regular ct_eye_show" [ngClass]="isPasswordVisible ? 'fa-eye' : 'fa-eye-slash'"
                                (click)="togglePasswordVisibility()"></i>
                            <input placeholder="Password" class="ct_input-field"
                                type="{{ isPasswordVisible ? 'text' : 'password' }}" formControlName="password">
                            <label for="ct_input-field" class="ct_input-label">Password</label>
                            <span class="ct_input-highlight"></span>

                        </div>
                        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                            class="error-message">
                            <div *ngIf="loginForm.controls['password'].errors?.['required']" class="ct_fs_14 mt-1">
                                Password is
                                required.</div>
                        </div>
                        <div class="text-end ">
                            <a routerLink="/author-forgot-password" class="ct_forgot_pass_link">Forgot your password</a>
                        </div>

                        <div class="mt-4">
                            <label class="cl-checkbox">
                                <input formControlName="rememberMe" type="checkbox">
                                <span>Remember me</span>
                            </label>
                        </div>

                        <div class="mt-5">
                            <a (click)="login()" type=" button" class="ct_purple_btn w-100">Log
                                In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer />

<!-- Loader S -->
<app-loader *ngIf="loading"></app-loader>
<!-- Loader E -->
